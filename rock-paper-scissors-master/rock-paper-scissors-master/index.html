<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
</head>
<body>
  <div class="section-1-text">
    
    <img src="images/logo.svg"  />
    
    <div class="section-1-score">
      <p class="main-text-1">SCORE</p>
      <p class="score-number">1</p>
    </div>
  </div>
  
  
  <div class="section2">
    
    <img src="images/bg-triangle.svg" class="bg-triangle" />
  
    <div class="outer-circle1">
      <div class="inner-circle">
        <img src="images/icon-rock.svg" />
        
      </div>
      
    </div>  
    
    <div class="outer-circle2">
      <div class="inner-circle">
        <img src="images/icon-paper.svg" />
      </div>
    </div>
 
    <div class="outer-circle3">
      <div class="inner-circle">
        <img src="images/icon-scissors.svg" />          
      </div>
    </div>
    
    
    
    
    
    
  </div>
  
  <div class="rules">RULES</div>
  <div class="rules-outside">
<div class="rules-box">

<h3>RULES</h3>
<img src="images/image-rules.svg" class="image-rules" />

</div>  
</div>



  <script src="script.js"></script>
